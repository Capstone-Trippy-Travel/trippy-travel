<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    <title th:text="${title}"></title>-->
    <!--    <link rel="stylesheet" href="/css/custom.css">-->
    <!--        <link rel="stylesheet" href="/css/activities.css">-->
    <link rel="stylesheet" href="/css/register.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body id="edit-profile-body">
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>

<main class="container">
    <fieldset id="fieldset-enter-group-info" class="col-11">
        <div class="cartoptionbox">

            <h3>Edit User</h3>
            <div class="col l8 offset-l2">
                <form th:action="@{/users/{id}/edit(id=${id})}" th:method="POST" th:object="${user}">
                    <div class ='imageP'>
                        <img th:src="${user.getProfile_image()}" th:if="${user.getProfile_image()}" id="imagePreview" style="height: 200px; width: 200px" class="image " >
<!--                        <img id="imagePreview" src="" alt="" >-->
                        <input type="hidden" id="image"  name="image_url">
                    </div>
                    <div class ="imagebutton">
                    <button id="addPicture" class="button " style="margin-left: 8px">Edit Picture</button>
                    </div>

                    <label for="lastname">Firstname</label>
                    <input class="form-control disa" th:field="*{firstName}" />
                    <p class="card-panel red darken-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                    <label for="Lastname">Lastname</label>
                    <input class="form-control disa" th:field="*{lastName}" />
                    <p class="card-panel red darken-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                    <label for="username">Username</label>
                    <input class="form-control " th:field="*{username}" />
                    <p class="card-panel red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                    <label for="email">Email</label>
                    <input class="form-control" th:field="*{email}" />
                    <p class="card-panel red darken-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                    <div class="form-group">
                        <label >About You</label>
                        <textarea class="form-control" th:field="*{description}" id="post" rows="4" name="description"></textarea>
                    </div>

                    <input th:if="${showEditControls}" class="btn" type="submit" />
                </form>
            </div>
            <!--<div th:replace="fragments/forms :: postsForm(@{'/posts/edit'}, true)"></div>-->
        </div>
    </fieldset>

</main>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src ="/keys.js"></script>
<script src="/js/fileStack.js"></script>
<script src="/js/notifications.js" th:inline="javascript"></script>

<!--<div th:replace="fragments/footer :: footer"></div>-->

</body>
</html>
