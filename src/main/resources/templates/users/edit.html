<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    <title th:text="${title}"></title>-->
    <!--    <link rel="stylesheet" href="/css/custom.css">-->
    <!--        <link rel="stylesheet" href="/css/activities.css">-->
    <link rel="stylesheet" href="/css/register.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
<nav th:replace="fragments/navbar :: navbar( ${friendRequests} )"></nav>
<main class="container">
    <div class="row">
        <div class="col l12">
            <h3>Edit User</h3>
            <div class="col l8 offset-l2">
                <form th:action="@{/users/{id}/edit(id=${id})}" th:method="POST" th:object="${user}">
                    <label for="username">Username</label>
                    <input class="form-control disa" th:field="*{username}" />
                    <p class="card-panel red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                    <label for="email">Email</label>
                    <input class="form-control" th:field="*{email}" />
                    <p class="card-panel red darken-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" />
                    <p class="card-panel red lighten-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                    <input th:if="${showEditControls}" class="btn" type="submit" />
                </form>
            </div>
            <!--<div th:replace="fragments/forms :: postsForm(@{'/posts/edit'}, true)"></div>-->
        </div>
    </div>

</main>

<!--<div th:replace="fragments/footer :: footer"></div>-->

</body>
</html>
