<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(${'Login Page'})">
</head>

<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <br/>
    <br/>
    <br/>

    <form class="form-group col-lg-6" th:action="@{/users/create}" th:method="POST" th:object="${user}">
        <label for="username">Username</label>
        <input class="form-control" th:field="*{username}" />

        <label for="email">Email</label>
        <input class="form-control" th:field="*{email}" />

        <label for="password">Password</label>
        <input class="form-control" th:field="*{password}" />

        <br/>
        <input class="btn btn-primary" type="submit" />
    </form>

    <div class="col-lg-12">
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
