<body id="register-body">
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>
<hr class="rounded" style="width: 90%">
<main class="container" style="max-width: 500px">
    <form class="col s12 myForm" th:action="@{/users/create}" th:method="POST" th:object="${user}" name="myForm">
        <fieldset class="width-80" id="registerPageInputs">
            <div class="form-group">
                <label for="first-name" class="form-label required">First Name</label>
                <input type="text" id="first-name" name="first-name" class="form-control" th:field="*{firstName}"/>

                <!--                <p class="card-panel  red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>-->

            </div>
            <div class="form-group">
                <label for="last-name" class="form-label required">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="form-control" th:field="*{lastName}">

                <!--                <p class="card-panel  red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>-->

            </div>
            <div class="form-group">
                <label for="username" class="form-label required">Username</label>
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}">
                <p class="card-panel  red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <div class="form-group">
                <label for="email" class="form-label required">Email</label>
                <input type="text" id="email" name="email" class="form-control" th:field="*{email}"/>
                <p class="card-panel red darken-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label required">Password</label>
                <input type="password" id="password" name="validate" class="form-control" th:field="*{password}"/>
                <p class="card-panel red darken-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div><br>

            <button class="btn btn-primary btn-md btn-block" type="submit" >Register</button>
        </fieldset>
    </form>
</main>
