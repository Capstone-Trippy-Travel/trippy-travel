<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Edit Trips</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    <title th:text="${title}"></title>-->
    <!--    <link rel="stylesheet" href="/css/custom.css">-->
    <!--        <link rel="stylesheet" href="/css/activities.css">-->
    <link rel="stylesheet" href="/css/register.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>
<main class="container">
    <div class="row">
        <div class="col">
            <h2>Edit Trip</h2>
        </div>
        <div class="col-last">
            <form th:action="${'/trip/'+ trip.id +'/delete'}" method="POST">
                <button type="submit" id="delete" >Delete Trip</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col l8 offset-l2">
    <form th:action="@{'/trip/'+ ${trip.id} +'/edit'}" method="post" th:object="${trip}" >
        <div class ='imageP'>
            <img th:src="${trip.getTrip_profile_image()}" th:if="${trip.getTrip_profile_image()}" id="imagePreview" style="height: 200px; width: 200px" class="image " >
            <input type="hidden" id="image"  name="trip_profile_image" th:value="${trip.getTrip_profile_image()}" >
        </div>
        <div class ="imagebutton">
            <button id="addPicture" class="button " style="margin-left: 8px">Edit Picture</button>
        </div>
        <div class="input-field col s12">
            <label >Group</label>
            <select class="form-control" name="groupId">
                <option th:each="group: ${groups}" th:text="${group.getName()}" th:value="${group.getId()}"></option>
            </select><br>
        </div>
        <div class="input-field col s12 col-10" style="margin: 5px">
            <input class="form-control form-control-sm" type="text" placeholder="Location" th:field="*{location}" id="tripLocationInput"/>
        </div>
        <div class="input-field col s12 col-10" style="margin: 5px">
            <input class="form-control form-control-sm" type="text" placeholder="Name" th:field="*{name}" />
        </div>
        <div class="input-field col s12 col-10" style="margin: 5px">
            <input class="form-control form-control-sm" type="text" placeholder="Description" th:field="*{description}" />
        </div>

<!--        <button id="addPicture" class="logout-button" style="margin-left: 22px">Add a Picture</button>-->

<!--        <img id="imagePreview" src="" alt="" >-->
<!--        <input type="hidden" id="image"  name="image_url">-->

        <div class="input-field col s12"><br>
            <label >Trip Privacy</label>
            <select class="form-control" th:field="*{visibility}">
                <option value="" selected="selected" >Select</option>
                <option value="private">Private Trip</option>
                <option value="public">Public Trip</option>
            </select>
        </div>
        <div class="input-field col s12"><br>
            <label >Trip Status</label>
            <select class="form-control" th:field="*{status}">
                <option value="future">Future Trip</option>
                <option value="past">Past Trip</option>
            </select><br>
        </div>

        <div class="container">
            <div class="row" style="justify-content: space-around">
                <div>
                    <label style="margin-bottom: 0">Start Date</label><br>
                    <input type="date"  th:field="*{startDate}" />

                </div>
                <div>
                    <label style="margin-bottom: 0">End Date</label><br>
                    <input type="date"  th:field="*{endDate}" />

                </div>
            </div>
        </div><br>

        <br>


        <input class="btn btn-primary btn-block" type="submit" />

    </form>
        </div>
    </div>
</main>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src ="/keys.js"></script>
<script src="/js/fileStack.js"></script>
<script src="/js/notifications.js" th:inline="javascript"></script>
<div th:replace="fragments/footer :: footer"></div>
</html>
