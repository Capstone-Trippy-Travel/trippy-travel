<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Edit Trips</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    <title th:text="${title}"></title>-->
    <!--    <link rel="stylesheet" href="/css/custom.css">-->
    <!--        <link rel="stylesheet" href="/css/activities.css">-->
    <link rel="stylesheet" href="/css/register.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>
<main class="container">
    <div class="row">
        <div class="col l8 offset-l2">
<form th:action="@{'/trip/'+ ${trip.id} +'/edit'}" method="post" th:object="${trip}" >

    <h2>Edit Trip Form</h2>

    <br>

    <div class="input-field col s12">
        <label >location</label>
        <input  type="text" th:field="*{location}" />

    </div>

    <div class="input-field col s12">
        <label >name</label>
        <input type="text"  th:field="*{name}" />

    </div>

    <div class="input-field col s12">
        <label >description</label>
        <input type="text"  th:field="*{description}" />

    </div>

    <div class="input-field col s12">
        <label >Trip status</label>
        <input type="text"  th:field="*{status}" />

    </div>
    <div class="input-field col s12">
        <label >Start date</label>
        <input type="date"  th:field="*{startDate}" />

    </div>
    <div class="input-field col s12">
        <label >End Date</label>
        <input type="date"  th:field="*{endDate}" />

    </div>

    <br>

    <input type="submit" value="edit post">

</form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</html>
