<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/css/testPhoebe.css">
    <link rel="stylesheet" href="/css/trial.css">
    <link rel="stylesheet" href="/css/activities.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>
<div class="container-fluid" style="margin-top: 70px">
    <form th:action="@{'/trip/'+ ${trip.id} +'/activities'}" method="post"  id="activityForm">

        <div class="input-field col s12">
            <label >Name</label>
            <input  type="text" name="place" id="place" />
        </div>

        <div class="input-field col s12">
            <label >address</label>
            <input type="text"  name="address" id="address" />
        </div>

        <div class="input-field col s12">
            <label >rating</label>
            <input type="number"  name="rating" id="rating" />
        </div>

        <div class="input-field col s12">
            <label >reviews</label>
            <input type="number"  name="reviews" id="reviews" />
        </div>

        <div class="input-field col s12">
            <label >website</label>
            <input type="text"  name="website" id="website" />
        </div>
        <div class="input-field col s12">
            <label >Phone number</label>
            <input type="text"  name="phone" id="phone" />
        </div>

        <div class="input-field col s12">
            <label >Hours</label>
            <input type="text"  name="hours" id="hours" />
        </div>

        <div class="input-field col s12">
            <label >Place Id</label>
            <input type="text"  name="placeId" id="placeId" />
        </div>
        <div class="input-field col s12">
            <label >latitude</label>
            <input type="number"  name="lat" id="lat" />
        </div>

        <div class="input-field col s12">
            <label >longitude</label>
            <input type="number"  name="lng" id="lng" />
        </div>

        <div class="input-field col s12">
            <label > Photo URL</label>
            <input type="text"  name="photoURL" id="photoURL" />
        </div>
        <br>
        <input type="submit">
    </form>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/trip/'+trip.getId()}">Trip Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Add activities</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
<!--            <a th:href="${'/trip/'+trip.getId()}" class="btn btn-primary"><div th:text="${trip.getName()}"></div></a>-->
            <div id="tripDate" th:text="${trip.getStartDate().toGMTString().substring(0,11)+ ' - '+trip.getEndDate().toGMTString().substring(0,11)}"></div>
            <a th:href="${'/groups/'+trip.getGroup().getId()}" class="btn btn-primary" id="groupName"><div  th:text="${trip.getGroup().getName()}"></div></a>
            <!--        <p class="card-text" th:text="${trip.getDescription()}"></p>-->
        </div>
    </div>
    <form class="form-inline">
        <div class="form-group mr-2 addressBar">
            <label class="sr-only" for="searchValue">Address</label>
            <input style ="width: 500px" type="text" class="form-control" id="searchValue" th:value="${trip.location}">
        </div>
        <div class="form-group mr-2">
            <select name="form-select" id="zoom" class="form-select">
                <!--            <option>Set Zoom</option>-->
                <option>5</option>
                <option selected>10</option>
                <option>15</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
    </form>

    <!--</form>-->
    <div class="row row-cols-12">
        <div class=" col-md-12 col-lg-6 "  >
            <div id="clickedPlace"></div>
            <div id="map"></div>
        </div>

        <div id="venueDiv" class="col-lg-6 col-md-12">
            <div class="form-group">
                <input type="text" class="form-control float-left" id="venue" placeholder="Restaurants">
                <button type="button" class="btn btn-primary btn-sm" id="venueButton">Search Venue</button>
            </div>

            <div id="venueList">

            </div>
        </div>

    </div>
</div>

<div th:replace="fragments/footer2 :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src="/js/trip_activities_google.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCJoaNg_G-yrLYuvjp5SN2IIJkFa0jj5o&callback=initMap&libraries=places&v=weekly"
        async
></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="/js/notifications.js" th:inline="javascript"></script>




</body>
</html>
