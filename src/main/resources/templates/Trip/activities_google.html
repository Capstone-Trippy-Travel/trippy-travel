<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/activities.css">


</head>


<body>

<nav th:replace="fragments/navbar :: navbar"></nav>
<<form th:action="@{'/trip/'+ ${trip.id} +'/activities'}" method="post" th:object="${activity}" id="activityForm">

    <div class="input-field col s12">
        <label >Name</label>
        <input  type="text" th:field="*{place}" id="place" />

    </div>

    <div class="input-field col s12">
        <label >address</label>
        <input type="text"  th:field="*{address}" id="address" />

    </div>

    <div class="input-field col s12">
        <label >rating</label>
        <input type="number"  th:field="*{rating}" id="rating" />

    </div>

    <div class="input-field col s12">
        <label >reviews</label>
        <input type="number"  th:field="*{reviews}" id="reviews" />

    </div>

    <div class="input-field col s12">
        <label >website</label>
        <input type="text"  th:field="*{website}" id="website" />

    </div>
    <div class="input-field col s12">
        <label >Phone number</label>
        <input type="text"  th:field="*{phone}" id="phone" />

    </div>

    <div class="input-field col s12">
        <label >Hours</label>
        <input type="text"  th:field="*{hours}" id="hours" />

    </div>

    <div class="input-field col s12">
        <label >Place Id</label>
        <input type="text"  th:field="*{placeId}" id="placeId" />

    </div>

    <br>

    <input type="submit">

</form>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">Trip Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Add activities</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <a th:href="${'/trip/'+trip.getId()}" class="btn btn-primary"><h5 class="card-title" th:text="${trip.getName()}"></h5></a>
        <div id="tripDate" th:text="${trip.getStartDate().toGMTString().substring(0,11)+ ' - '+trip.getEndDate().toGMTString().substring(0,11)}"></div>
        <a th:href="${'/groups/'+trip.getGroup().getId()}" class="btn btn-primary" id="groupName"><div  th:text="${trip.getGroup().getName()}"></div></a>
        <p class="card-text" th:text="${trip.getDescription()}"></p>

    </div>
</div>
<form class="form-inline">
    <div class="form-group mr-2 addressBar">
        <label class="sr-only" for="searchValue">Address</label>
        <input style ="width: 500px" type="text" class="form-control" id="searchValue" th:value="${trip.location}">
    </div>
    <div class="form-group mr-2">
        <select name="form-select" id="zoom" class="form-select">
            <!--            <option>Set Zoom</option>-->
            <option>5</option>
            <option selected>10</option>
            <option>15</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
</form>

<!--</form>-->
<div class="row">
    <div id="venueDiv" class="col-6">
            <div class="form-group">
                <input type="text" class="form-control" id="venue" placeholder="Restaurants">
                <button type="button" class="btn btn-primary float-right btn-sm" id="venueButton">Search Venue</button>
            </div>

        <div id="venueList">

        </div>
    </div>
    <div class="col-6"  >
        <div id="clickedPlace"></div>
        <div id="map"></div>
    </div>


</div>
<!--<div id="map"></div>-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src="/js/trip_activities_google.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCJoaNg_G-yrLYuvjp5SN2IIJkFa0jj5o&callback=initMap&libraries=places&v=weekly"
        async
></script>

<!--<script src="/js/trip_activities_google.js"></script>-->


</body>
</html>
