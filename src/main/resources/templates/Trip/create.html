<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>


<main class="container">
    <div class="row">
        <h4 class="page-title">Create Trip</h4>
        <div class="col l8 offset-l2">
            <form class="col s12"  th:action="@{/trip/create}" th:method="POST" th:object="${trip}">


                <div class="input-field col s12">
                    <label >Group</label>
                    <select class="form-control" >
                        <option th:each="group: ${groups}" th:text="${group.getName()}" name = "group" th:value="${group.getId()}"></option>

                    </select>

                </div>

                <div class="input-field col s12">
                    <label >location</label>
                    <input  type="text" th:field="*{location}" />

                </div>

                <div class="input-field col s12">
                    <label >name</label>
                    <input type="text"  th:field="*{name}" />

                </div>

                <div class="input-field col s12">
                    <label >description</label>
                    <input type="text"  th:field="*{description}" />

                </div>

                <div class="input-field col s12">
                    <label >Trip status</label>
                    <select class="form-control" th:field="*{status}">
                        <option value="future">Future</option>
                        <option value="past">past</option>

                    </select>

                </div>
                <div class="input-field col s12">
                    <label >Start date</label>
                    <input type="date"  th:field="*{startDate}" />

                </div>
                <div class="input-field col s12">
                    <label >End Date</label>
                    <input type="date"  th:field="*{endDate}" />

                </div>
                <img id="imagePreview" src="" alt="" >

                <!--    this is our hidden input field and this is what we want to actually pass our image url in. -->
                <input type="hidden" id="image"  name="image_url">

                <!--    This is the button a user will press if they want to open the filepicker -->
                <!--    note: you might want to change the text in the button after -->
                <!--    they have uploaded a image with the filepicker to "change picture" or file. -->
                <button id="addPicture">addPicture</button>

                <br>


                <input class="btn" type="submit" />
            </form>
        </div>
    </div>
</main>
