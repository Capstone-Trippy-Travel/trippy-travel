


<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Individual Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/activities.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" >Trip Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="${'/trip/'+trips.getId()}+'/activities'">Add activities</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <a th:href="${'/trip/'+trips.getId()}" class="btn btn-primary"><div th:text="${trips.getName()}"></div></a>
        <div id="tripDate" th:text="${trips.getStartDate().toGMTString().substring(0,11)+ ' - '+trips.getEndDate().toGMTString().substring(0,11)}"></div>
        <a th:href="${'/groups/'+trips.getGroup().getId()}" class="btn btn-primary" id="groupName"><div  th:text="${trips.getGroup().getName()}"></div></a>
                <p class="card-text" th:text="${trips.getDescription()}"></p>
        <div id="tripLocation" th:text="${trips.getLocation()}"></div>

    </div>
</div>
<div class="row">
<div class="card col-4" style="width: 18rem;">
    <div class="card-body">
        <main class="container">
            <!--    <div class="post" th:each="image:${post.getImages()}">-->

            <!--        <img th:src="${post.getImages().get(0)}" class="card-img-top"  alt="..."/>-->
<!--            <img th:src="${trips.getImages().get(0).getImage_url()}" id="" class="img-thumbnail" alt="...">-->
            <!-- Button trigger modal -->
            <img th:src="${trips.getImages().get(0).getImage_url()}" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="..." th:if="${trips.getImages().size()>0}">


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form class="col s12"  th:action="${'/trip/'+trips.getId()}" th:method="POST" >
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Albums</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" th:each="image : ${trips.getImages()}">
                            <table class="table">

                                    <a th:href="${image.getImage_url()}">
                                    <img th:src="${image.getImage_url()}" id="" class="img-thumbnail"  alt="...">
                                    </a>

                                <img id="imagePreview" src="" alt="" >

                                <!--                &lt;!&ndash;    this is our hidden input field and this is what we want to actually pass our image url in. &ndash;&gt;-->
<!--                                <input type="hidden" id="image"  name="image_url">-->

                                <!--                &lt;!&ndash;    This is the button a user will press if they want to open the filepicker &ndash;&gt;-->
                                <!--                &lt;!&ndash;    note: you might want to change the text in the button after &ndash;&gt;-->
                                <!--                &lt;!&ndash;    they have uploaded a image with the filepicker to "change picture" or file. &ndash;&gt;-->
                                <!--                <input type="text"  name="image_url">-->

                                <br>

                            </table>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" id="image"  name="image_url">
                            <button id="addPicture">addPicture</button>
                            <input class="btn" type="submit" />
                        </div>
                        </form>
                    </div>
                </div>
            </div>


            <h1 th:text="${trips.name}" class="card-title"></h1>
            <p th:text="${trips.description}" class="card-text"></p>
            <p th:text="${trips.location}" class="card-text"></p>
            <p th:text="${trips.group.getName()}" class="card-text"></p>
            <p th:text="${trips.status}" class="card-text"></p>
            <p th:text="${trips.startDate}" class="card-text"></p>
            <p th:text="${trips.endDate}" class="card-text"></p>

            <!--    </div>-->

            <div class="row">
                <div class="col">
                    <form th:action="${'/trip/'+ trips.id +'/delete'}" method="POST">
                        <button type="submit" id="delete" >Delete Trip</button>
                    </form>
                </div>
                <div class="col">
                    <i class='far fa-comment ' style='font-size:36px' id="formButton"></i>
                    <form th:action="${'/trip/'+ trips.id +'/comment'}" method="post" id="commentForm" style="display: none">
                        <textarea name="comment" placeholder="Enter comment here"></textarea>
                        <button type="submit" id="comment">Submit</button>
                    </form>
                </div>
            </div>




        </main>
    </div>
</div>
    <div class="col-8" id="mapContainer">
        <div id="map">

        </div>
        <div id="activityList"></div>
    </div>
</div>
<!--    <div th:replace="fragments/activity :: mainAct"></div>-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="/js/showModal.js"></script>
<script src ="/keys.js"></script>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src="/js/trip_profile.js"></script>
<script src="/js/fileStack.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCJoaNg_G-yrLYuvjp5SN2IIJkFa0jj5o&callback=initMap&libraries=places&v=weekly"
        async
></script>

<!--script for comment toggle-->
<script>
    $(document).ready(function() {
        $("#formButton").click(function() {
            $("#commentForm").toggle();
        });

        $(".replyButton").click(function() {
            // $(this)('.replyForm').toggle();
            $(".replyForm").toggle();
        });

        // $(".replyButton").click( function(e) {
        //     $(this).children(".replyButton").toggleClass("replyForm");

        //     .children(".replyButton").click(function(e) {

        // });
    });

</script>

</body>
</html>
