<body>
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>

   <div class="container-fluid">
       <div id="trip-page-top">
           <h1 class="text-center">Member Trips</h1>
           <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
           <div class="input-group"  id="trip-search-bar">
               <input type="text" class="form-control"  name="search" placeholder="Search Trips" id="searchUsers">
               <button type="submit">Go</button>
           </div>
       </div>
       <div class="main-trip-page">
           <div th:each="trip: ${trips}" id="main-trip-page-item">
<!--               <a th:href="${'/trip/'+trip.getId()}"><h5 th:text="${trip.name}" class="text-center trip-items"></h5></a>-->
               <img th:src="${trip.getImages().get(0).getImage_url()}" th:if="${trip.getImages().size()>0}" alt="..." class="trip-page-pic trip-items">
               <a th:href="${'/trip/'+trip.getId()}"><h5 th:text="${trip.name}" class=" trip-items"></h5></a>
                   <div class="trip-items" id="sub-group-forTrip">
                       <div id="sub-sub-group-items" class="row">
                           <div class="col-sm-10">
                               <a th:href="${'/groups/'+trip.getGroup().id}">
                                   <div class="row">
                                       <div class="col-sm-3">
                                           <img th:src="${trip.getGroup().getProfile_image()}" alt="" class="profile-icon-small " />
                                       </div>
                                       <div class="col-sm-8">
                                           <p> by <span th:text="${trip.getGroup().getName()}" ></span></p>
                                       </div>
                                   </div>
                               </a>
                           </div>
                           <div class="col-sm-2 ">
                               <i class="fa fa-heart" id="heart" ></i>
                           </div>
                       </div>
                   </div>
           </div>
           <!--                Trying picture modal-->
<!--           <div id="myModal" class="modal">-->
<!--               <span class="close" style="position: fixed">&times;</span>-->
<!--               <img class="modal-content" id="img01">-->
<!--               <div id="caption"></div>-->
<!--           </div>-->
           <!--                end modal tryout-->

       </div>
   </div>

<script>
    (function() {
        const heart = document.getElementById('heart');
        heart.addEventListener('click', function() {
            heart.classList.toggle('red');
        });
    })();
</script>
