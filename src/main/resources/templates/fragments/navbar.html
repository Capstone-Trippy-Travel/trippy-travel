<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
        <img src="/imgs/tt_icon.png" class="logo" alt="logo">
        <a class="navbar-brand">Trippi Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trip}">Trips</a>
                </li>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
                    <li type="button" class="nav-item" data-toggle="modal" data-target="#myAct">
                        <a class="nav-link">Comments</a>
                    </li>
                </ul>
            </ul>

                <div class="modal fade" id="myAct" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">title</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>body</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post" class="d-flex">
                    <button class="logout-button" type="submit">Logout</button>
                </form>
<!--                <form sec:authorize="isAnonymous()" action="/login" th:method="get" class="d-flex">-->
<!--                    <button class="log-button" type="submit">Login</button>-->
<!--                </form>-->
<!--                <form action="/register" th:method="get" class="d-flex">-->
<!--                    <button class="log-button" type="submit">Register</button>-->
<!--                </form>-->
            <span sec:authorize="isAnonymous()" class="navbar-sign-in">
                <a class="nav-link" th:href="@{/login}">Sign In</a>
            </span>
            <span sec:authorize="isAnonymous()" class="navbar-sign-up">
                <a class="nav-link" th:href="@{/register}">Sign Up</a>
            </span>
        </div>
    </nav>
</html>
