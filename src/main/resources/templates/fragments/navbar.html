<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand active" th:href="@{/}">Fer's blog</a></li>
            <li><a class="navbar-brand" th:href="@{/posts}">Posts</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">

            <div sec:authorize="isAuthenticated()">
                <li>
                    <p class="navbar-text">Signed in as <a th:href="@{'/users/'+ ${id}}" class="navbar-link"><span sec:authentication="name" /></a>
                        <form style="display: inline-block;" th:action="@{/logout}" th:method="POST">
                            <button class="btn btn-danger">Logout</button>
                        </form>
                    </p>
                </li>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <li>
                    <a class="navbar-brand" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                    <a class="navbar-brand" th:href="@{/users/register}"><span class="glyphicon glyphicon-user"></span> Sign up</a>
                </li>

            </div>

        </ul>
    </div>
</nav>

</body>
</html>
