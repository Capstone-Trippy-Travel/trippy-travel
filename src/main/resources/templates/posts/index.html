<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: header('Blog posts')">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="row">
        <div class="col l8 offset-l2">
            <h1>Blog posts</h1>

            <div sec:authorize="isAuthenticated()">
                <a class="btn-large waves-light" th:href="@{/posts/create}">Create a post</a>
            </div>

            <div th:if="${page}" th:each="post : ${page}">
                <h3 th:text="${post.title}"></h3>
                <!--<img class="responsive-img" th:src="${post.imageUrl}" width="300px" height="300px;" />-->
                <img class="responsive-img" src="http://placehold.it/350x350" alt="placeholder" />
                <p class="content" th:text="${post.body}"></p>
                <a class="waves-effect waves-light btn-large" th:href="@{'/posts/'+ ${post.id} }">Show Post</a>
            </div>

            <br/>

            <!--if there is results-->
            <!-- Build the pagination component -->
            <nav th:if="${page}" class="text-center">
                <ul class="pagination blue-grey darken-3">
                    <li th:class="${page.isFirst()}? 'disabled' : ''">
                        <span th:if='${page.isFirst()}'>← First</span>
                        <a th:if='${not page.isFirst()}' th:href="'?page=0'">
                            ← First
                        </a>
                    </li>
                    <li th:class="${page.hasPrevious()}? '' : 'disabled'">
                        <span th:if='${not page.hasPrevious()}'>«</span>
                        <a
                                th:if='${page.hasPrevious()}'
                                th:href="'?page=' + ${page.getNumber() - 1}"
                                title='Go to previous page'
                        >
                            «
                        </a>
                    </li>
                    <li class="waves-effect" th:each="i : ${#numbers.sequence(1, page.getTotalPages())}">
                        <span
                                th:if='${(i - 1) == param.page}'
                                th:text='${i}'>
                            1
                        </span>
                        <a
                                th:if='${not ((i - 1) == param.page)}'
                                th:href="'?page=' + ${(i -1)}"
                        >
                            <span th:text='${i}'>1</span>
                        </a>
                    </li>
                    <li th:class="${page.hasNext()} ? '' : 'disabled'">
                        <span th:if='${not page.hasNext()}'>»</span>
                        <a
                                th:if='${page.hasNext()}'
                                th:href="'?page=' + ${page.getNumber() + 1}"
                                title='Go to next page'
                        >
                            »
                        </a>
                    </li>
                    <li th:class="${page.isLast()}? 'disabled' : ''">
                        <span th:if='${page.isLast()}'>Last →</span>
                        <a
                                th:if='${not page.isLast()}'
                                th:href="'?page=' + ${page.getTotalPages() - 1}"
                        >
                            Last →
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--Content-->
    </div>
</div>
<!--container-->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
