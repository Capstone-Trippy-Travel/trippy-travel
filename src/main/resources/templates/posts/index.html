 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/header :: header('Blog posts')">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">

    <div class="row">
        <div class="col l8 offset-l2">
            <h1>Blog posts</h1>
            <div th:if="${page}" th:each="post : ${page}">
                <p th:text="${posts.mix}"></p>
                <h3 th:text="${post.title}"></h3>

                <img th:if="${post.imageUrl == null}" class="responsive-img" src="http://placehold.it/500x500" alt="placeholder" />

                <img class="responsive-img" th:if="${post.imageUrl != null}" th:src="${'/uploads/' + post.imageUrl }" width="500px" height="500px;" />

                <p class="content" th:text="${post.body}"></p>
                <a class="waves-effect waves-light btn-large" th:href="@{ /posts/{id}(id=${post.id}) }">Show Post</a>
            </div>
        </div>
    </div>
    <!--Content-->

</div>
<!--container-->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
