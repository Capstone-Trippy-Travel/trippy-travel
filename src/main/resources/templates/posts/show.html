<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Show Post')">
</head>

<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <br/>
    <br/>
    <br/>

    <div class="col-lg-9">
        <div th:object="${post}">
            <h3 th:text="*{title}"></h3>
            <p th:text="*{body}"></p>
            <a class="btn btn-primary" th:href="@{'/posts/'+ ${post.id} +'/edit' }">Edit Post</a>
        </div>
    </div>
    <div class="col-lg-12">
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
