<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(${'Create a post'})">
</head>

<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <br/>
    <br/>
    <br/>

    <form class="form-group col-lg-6" th:action="@{/posts/create}" th:method="POST" th:object="${post}" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input class="form-control" th:field="*{title}" />
        <br/>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <label for="body">Blog post</label>
        <textarea rows="20" cols="20" class="form-control" th:field="*{body}"></textarea>
        <br/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
        <br/>
        <label for="file">Image</label>
        <input type="file" name="file" id="file"/>
        <input class="btn btn-primary" type="submit" />
    </form>

    <div class="col-lg-12">
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
