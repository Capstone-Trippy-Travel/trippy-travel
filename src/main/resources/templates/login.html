<body id="login-body">
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>
    <hr class="rounded" style="width: 90%">

    <main class="container" style="max-width: 500px">
        <div class="row">
            <div class="form-group col l8 offset-l2">
                <div class="card-panel red accent-1" th:if="${param.error}">
                Invalid Username or Password.
            </div>
            <div class="alert" th:if="${param.logout}">
                You have been logged out.
            </div>
            <form class="form" th:action="@{/login}" th:method="POST" name="myForm">
                <fieldset class="width-80">

                    <div class="form-group">
                        <label for="username" class="form-label required">Username</label>
                        <input class="form-control" id="username" name="username" type="text"/>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label required">Password</label>
                        <input class="form-control" id="password" name="password" type="password"/>
                    </div>

                    <br><button class="btn btn-primary btn-md btn-block" type="submit">Log In</button>
                    <br>
                    <a class="forgotUserName-link" th:href="${'/login/forgot_password'}">Forgot password</a>

                </fieldset>
            </form>
        </div>
    </div>
</main>
