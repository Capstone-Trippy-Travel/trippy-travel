<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/css/testPhoebe.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Montserrat&family=Raleway:wght@300&family=Roboto+Mono&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" href="/css/activities.css">-->
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h1>Group <span th:text="${group.name}"></span></h1>
            </div>
            <div class="col-2">
                <form th:action="${'/trip/create'}" method="GET">
                    <button>Plan a Trip!</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-3 side-profile">
                <img th:src="${group.getProfile_image()}" alt="" class="profile-image"/>
                <h4>More About Group<span th:text="${group.name}"></span></h4>
                <p th:text="${group.description}"></p>
                <h4 class="">Group Members</h4>
                <div class="">
                    <div th:each="groupMember : ${group.getGroupMembers()}" class="item">
                        <img src="" alt="" class="circle user-icon" />
                        <a th:href="${'/users/'+ groupMember.member.getId()}" > <div th:text="${groupMember.getMember().getFirstName()}"></div></a>
                    </div>
                </div>
                <form th:action="${'/groups/'+ group.id +'/update'}" method="GET" class="button">
                    <button>Edit Group</button>
                </form>
            </div>
            <div class="col-8 " >
                <h3>Map Here</h3>
                <div id="mapContainer">
                    <div id="map"></div>
                </div>
                <div>
                    <h4>Trips</h4>
                    <div class="items">
                        <div th:each="trip : ${group.getTrip()}" class="item">
                            <a th:href="${'/trip/'+ trip.id}">
                                <p th:text="${trip.name}"></p>
                                <img th:src="${trip.getImages().get(0).getImage_url()}" class="trip-image" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="..." th:if="${trip.getImages().size()>0}">
                            </a>
                        </div>
                    </div>
                    <h4>Group Pictures</h4>
                    <div class="card group-card ">
                        <div class="group-pics">
                            <div th:each="groupMember : ${group.getGroupMembers()}" class="" >
                                <div th:each="userImage : ${groupMember.getMember().getImages()}">
                                    <img th:src="${userImage.getImage_url()}" class="viewAll" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="..." >
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


            </div>
    </div>


    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/js/showModal.js"></script>
    <script src ="/keys.js"></script>

    <script src="/js/fileStack.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <script src="/js/trip_profile.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCJoaNg_G-yrLYuvjp5SN2IIJkFa0jj5o&callback=initMap&libraries=places&v=weekly"
            async
    ></script>
<div th:replace="fragments/footer :: footer"></div>

    <script th:inline="javascript">
        for (let e of document.getElementsByClassName('user-icon')) {
            e.src = 'https://fer-uig.glitch.me?r='+ Math.random();
        }
    </script>
</body>
</html>
