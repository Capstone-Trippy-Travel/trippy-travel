<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/css/testPhoebe.css">
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="row">
        <div class="col">
            <h1>Group <span th:text="${group.name}"></span></h1>
        </div>
        <div class="col-last">
            <form th:action="${'/trip/create'}" method="GET">
                <button>Plan a Trip!</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">

            <div>
                <h4 class="">Group Members</h4>
                <div class="items">
                    <div th:each="groupMember : ${group.getGroupMembers()}" class="item">
                        <img src="" alt="" class="circle user-icon" />
                        <a th:href="${'/users/'+ groupMember.member.getId()}" > <div th:text="${groupMember.getMember().getFirstName()}"></div></a>
                    </div>
                </div>

                <h4>Trips</h4>
                <div class="items">
                    <div th:each="trip : ${group.getTrip()}" class="item">
                        <a th:href="${'/trip/'+ trip.id}">
                            <p th:text="${trip.name}"></p>
                            <img th:src="${trip.getImages()}" id="" class="img-thumbnail"  alt="...">
                        </a>
                    </div>
                </div>
                <div class="card">
                    <h4>Group Pictures</h4>
                    <!--        <div th:each="trip : ${group.getTrip()}">-->
                    <!--             <p th:each="${trip.getImages()}"></p></a>-->
                    <!--        </div>-->
                </div>
            </div>

        </div>
        <div class="col-5">
            <h3>Map Maybe?</h3>
            <p>Map here Maybe?</p>
        </div>

    </div>
<div th:replace="fragments/footer :: footer"></div>

    <script th:inline="javascript">
        for (let e of document.getElementsByClassName('user-icon')) {
            e.src = 'https://fer-uig.glitch.me?r='+ Math.random();
        }
    </script>
</body>
</html>
