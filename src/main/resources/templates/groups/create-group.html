<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/trial.css">
</head>
<nav th:replace="fragments/navbar :: navbar( ${friendRequests}, ${unreadCommentTrips} )"></nav>
<body id="create-group-body">
<hr class="rounded" style="width: 90%; margin-top: 0">
<form th:action="@{/groups/create}" th:method="post" th:object="${group}" class="groupForm" name="myForm">
<section>
    <section class="child-group">
        <fieldset id="fieldset-enter-group-info" class="col-11">
            <div class="cartoptionbox">
                <div class="imgPreview">
                <img id="imagePreview" src="" alt="" >
                <input type="hidden" id="image"  name="profile_mage" th:field="*{profile_image}" >
                <button class="group-button" id="addPicture" style="margin-left: -12px; margin-top: 2px">Group Profile Picture</button>
                </div>
                    <div class="form-group">
                        <label class="required">Group Name</label>
                        <input type="text" class="form-control"  name="name" th:field="*{name}" />
                    </div>
                    <div class="input-field"><br>
                        <label >Group Privacy</label>
                        <select class="form-control" th:field="*{visibility}">
                            <option value="" selected="selected" >Select</option>
                            <option value="private">Private Group</option>
                            <option value="public">Public Group</option>
                        </select><br>
                    </div>
                    <div class="col-10" style="padding-left: 0px">
                        <!--            <label >Group Description</label>-->
                        <textarea class="form-control form-control-sm" type="text" placeholder="Group Description.." th:field="*{description}" id="post" rows="4" name="description"></textarea>
                    </div>


                    <!--        <div class="row">-->

                    <div class="form-group col-12" style="padding: 0px"><br>
                        <label >Add a Group Member</label>
                        <input id="searchUsers" type="text" class="form-control" name="userName" placeholder="">
                        <ul id="databaseMatches" class="list-group"></ul>
                        <!--        <button type="submit" class="btn btn-primary">Submit Post</button>-->
                    </div><br>
                    <!--            <div class="form-group col-6">-->
                    <!--                <label>Current Group Members</label>-->
                    <!--                <select class="form-control"  name="groupMembersList" multiple="multiple" id="groupMembersSelectList">-->
                    <!--                </select>-->
                    <!--                <ul id="groupMembers" class="list-group"></ul>-->
                    <!--            </div>-->
                    <!--        </div>-->
                    <!--        <div class="form-group col-12">-->
                    <!--            <img id="imagePreview" src="" alt="" >-->
                    <!--            <input type="hidden" id="image"  name="profile_mage" th:field="*{profile_image}" >-->
                    <!--            <button class="logout-button" id="addPicture">Group Profile Picture</button>-->
                    <!--            <button class="btn btn-primary btn-sm" type="submit">Create Group</button>-->
                    <!--        </div>-->
                    <button class="btn btn-primary btn-md btn-block" style="margin-bottom: 5px" type="submit">Submit</button>
            </div>
        </fieldset>
    </section>
    <section class="child-group">
        <fieldset id="fieldset-added-group-members">
            <div class="cartoptionbox">
                <label>Added Group Members</label>
                <select class="form-control"  name="groupMembersList" multiple="multiple" id="groupMembersSelectList">

                </select>
                <ul id="groupMembers" class="list-group"></ul>
            </div>
        </fieldset>
    </section>
</section>
</form>

<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src ="/keys.js"></script>

<script src="/js/groupMemberSearch.js"></script>
<script src="/js/notifications.js" th:inline="javascript"></script>
<script src="/js/validation.js" th:inline="javascript"></script>

</html>
